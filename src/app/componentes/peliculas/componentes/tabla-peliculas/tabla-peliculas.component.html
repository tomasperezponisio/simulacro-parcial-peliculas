<div class="container mt-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pelicula of peliculas">
      <td>{{ pelicula.id }}</td>
      <td>{{ pelicula.nombre }}</td>
      <td>
        <button class="btn btn-primary" (click)="verDetalles(pelicula)">Ver Detalles</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
